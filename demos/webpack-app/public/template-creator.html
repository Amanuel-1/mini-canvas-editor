<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>ðŸŽ¬ Template Creator Example - Mini Canvas Editor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="icon" href="./assets/favicon.ico" />
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				font: 14px/1.5em Arial, Verdana, sans-serif;
				background: url('./assets/background-pattern.svg');
				min-height: 100%;
			}
			#placeholder {
				width: 100%;
				height: 60vh;
			}
			p {
				text-align: center;
			}
			p a {
				color: #000;
			}
			p a:hover {
				text-decoration: none;
			}
			.debug {
				text-align: center;
				margin: 10px 0;
			}
			#preview {
				border: 1px solid #ccc;
				margin: 0 auto;
			}
		</style>
		<script src="./builds/template-creator.js" defer></script>
	</head>
	<body>
		<div id="placeholder"></div>

		<p>Rects named $cat are replaced with a cat image, $name variables in texboxes are replaced by some name.</p>

		<p><button id="resetTemplateButton">Reset template</button></p>

		<div class="debug">
			<img id="preview" />
		</div>

		<p>
			<a href="https://github.com/img-js/mini-canvas-editor">Mini Canvas Editor</a>
		</p>
	</body>
</html>
