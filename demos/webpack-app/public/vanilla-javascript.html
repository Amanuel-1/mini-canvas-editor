<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>ðŸ“¦ Vanilla JavaScript Example - Mini Canvas Editor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="icon" href="./assets/favicon.ico" />
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				font: 14px/1.5em Arial, Verdana, sans-serif;
				min-height: 100%;
				background: url('./assets/background-pattern.svg');
			}
			#placeholder {
				width: 100%;
				height: 50vh;
			}
			p {
				text-align: center;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="placeholder"></div>

		<p>
			<button id="saveButton">Save bitmap</button>
		</p>
		<p>
			<a href="https://github.com/img-js/mini-canvas-editor">Mini Canvas Editor</a>
		</p>

		<link href="https://cdn.jsdelivr.net/npm/mini-canvas-editor@0.0.8/css/editor.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/mini-canvas-editor@0.0.8/dist/index.umd.js"></script>
		<script>
			const placeholder = document.getElementById('placeholder');
			const saveButton = document.getElementById('saveButton');
			const editor = miniCanvasEditor.Editor.createBlank(placeholder, 200, 300, {});

			saveButton.addEventListener('click', () => {
				const a = document.createElement('a');
				a.download = 'filename.png';
				a.href = editor.render().toDataURL('image/png');
				a.click();
			}, false);
		</script>
	</body>
</html>
